<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Randomizer</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/randomizer.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <h1 style="margin-top:0; font-size: 92px; color: black;"><font color="white">IMAGE RANDOMIZER</font></h1>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
        <div class="col-md-6">
        <input style="box-shadow: 0 5px 20px; color: black;" onclick="flashImg();" class="btn btn-warning btn-lg btn-block" type=button value="
        Randomize!">
      </div>
    </div>
    <div class="row">
      <div style="padding-right: 40%;" class="col-md-8">
        <img src="" class="image" name="canvas" />
        </div>
      <div class="row">
        <div class="col-md-4">
          <div class="prize"></div>
        </div>
        <div class="col-md-4">
          <div class="text"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="copyright"><strong>&copy; DEV 2016</strong></div>

</html>
