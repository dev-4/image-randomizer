<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Randomizer</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/randomizer.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <h1 style="border-radius: 10px; margin-top:0; margin-left:10%; margin-right:10%; font-size: 100px;">IMAGE RANDOMIZER</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
        <div class="col-md-6">
        <input onclick="flashImg();" class="btn btn-warning btn-lg btn-block" type=button value="Randomize!">
      </div>
    </div>
    <div class="row">
      <div style="padding-right: 40%;" class="col-md-8">
        <img src="blank.png" class="image" name="canvas" />
        </div>
      <div class="row">
        <div class="col-md-4">
          <div class="prize"></div>
        </div>
        <div class="col-md-4">
          <div class="text"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="copyright"><strong>&copy; DEV 2016</strong></div>
</body>
</html>
